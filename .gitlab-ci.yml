image: gradle:8.5.0-jdk17-alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

stages:
  - build
  - test
  - sonarqube-check
  - deploy


build:
  stage: build
  tags:
    - docker
  script:
    - gradle assemble


test:
  stage: test
  tags:
    - docker
  script:
    - gradle test

deploy:
  stage: deploy
  image: docker:26.0.0
  tags:
    - docker
  script:
    - docker build -t $DOCKER_USER_NAME/$DOCKER_IMAGE_NAME .

sonarqube-check:
  stage: sonarqube-check
  image: gradle:8.5.0-jdk17-jammy
  tags:
    - docker
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
    SONAR_HOST_URL: "http://sonarqube:9000"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: gradle jacocoTestReport sonar -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.qualitygate.wait=true -Dsonar.java.coveragePlugin=jacoco -Dsonar.token=$SONAR_TOKEN
  allow_failure: true
  rules:
    - if: $CI_COMMIT_REF_NAME == 'main' || $CI_PIPELINE_SOURCE == 'merge_request_event'